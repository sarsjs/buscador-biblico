<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Bíblico Híbrido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .main-container { background-color: #111827; color: #f9fafb; }
        .tab-active { background-color: #4f46e5; color: #ffffff; }
        .tab-inactive { background-color: #374151; color: #d1d5db; }
        .mic-button.listening { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }
        /* Modal Styles */
        #alert-modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="main-container antialiased">

    <!-- Alert Modal -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-sm text-center border border-gray-700">
            <div id="alert-icon" class="mx-auto mb-4 w-12 h-12 rounded-full flex items-center justify-center">
                <!-- Icon will be inserted by JS -->
            </div>
            <h3 id="alert-title" class="text-xl font-bold text-white mb-2"></h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button id="alert-ok-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">Entendido</button>
        </div>
    </div>

    <div class="flex flex-col h-screen max-w-lg mx-auto p-4">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-indigo-400">Buscador Bíblico Híbrido</h1>
        </header>

        <!-- Mode Switcher -->
        <div class="flex justify-center mb-4 rounded-lg p-1 bg-gray-800">
            <button id="online-mode-btn" class="w-1/2 py-2 px-4 rounded-md text-sm font-semibold transition-colors duration-300 tab-active">Online (TNM)</button>
            <button id="offline-mode-btn" class="w-1/2 py-2 px-4 rounded-md text-sm font-semibold transition-colors duration-300 tab-inactive">Offline (Otra Versión)</button>
        </div>
        
        <!-- Tabs for search type -->
        <div class="flex justify-center mb-4 rounded-lg p-1 bg-gray-800">
            <button id="manual-tab" class="w-1/2 py-2 px-4 rounded-md text-sm font-semibold transition-colors duration-300 tab-active">Búsqueda Manual</button>
            <button id="voice-tab" class="w-1/2 py-2 px-4 rounded-md text-sm font-semibold transition-colors duration-300 tab-inactive">Búsqueda por Voz</button>
        </div>

        <main class="flex-grow flex flex-col bg-gray-900 rounded-xl p-4 shadow-lg overflow-hidden">
            <div id="manual-view">
                <div class="flex items-center space-x-2">
                    <input type="text" id="verse-input" placeholder="Ej: Juan 3:16" class="w-full bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="search-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
            </div>
            <div id="voice-view" class="hidden flex-col items-center justify-center text-center h-full">
                <button id="mic-btn" class="mic-button bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-6 transition-all duration-300 focus:outline-none shadow-lg">
                     <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                </button>
                <p id="voice-status" class="mt-4 text-gray-300 h-6">Toca el micrófono para empezar a escuchar</p>
                <p id="transcript" class="text-sm text-gray-400 italic h-5 mt-2"></p>
            </div>
            <div id="result-container" class="mt-4 flex-grow bg-gray-800 rounded-lg p-4 overflow-y-auto relative">
                <div id="result-display" class="text-gray-200 leading-relaxed">
                    <p id="placeholder-text" class="text-gray-500 text-center">Selecciona un modo y busca un texto.</p>
                </div>
                <button id="copy-btn" class="hidden absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-gray-300 p-2 rounded-full transition-colors duration-300" title="Copiar al portapapeles">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
            </div>
        </main>
    </div>

    <script>
        // --- State ---
        let currentMode = 'online'; // 'online' or 'offline'

        // --- DOM Elements ---
        const onlineModeBtn = document.getElementById('online-mode-btn');
        const offlineModeBtn = document.getElementById('offline-mode-btn');
        const manualTab = document.getElementById('manual-tab');
        const voiceTab = document.getElementById('voice-tab');
        const manualView = document.getElementById('manual-view');
        const voiceView = document.getElementById('voice-view');
        const verseInput = document.getElementById('verse-input');
        const searchBtn = document.getElementById('search-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');
        const transcriptEl = document.getElementById('transcript');
        const resultDisplay = document.getElementById('result-display');
        const placeholderText = document.getElementById('placeholder-text');
        const copyBtn = document.getElementById('copy-btn');
        const alertModal = document.getElementById('alert-modal');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');
        const alertIcon = document.getElementById('alert-icon');
        
        // --- Book Mappings ---
        const bookMap = { /* ... (mismo objeto bookMap de la versión anterior) ... */ };
        // NOTE: The full bookMap object from the previous version should be pasted here.
        // For brevity, it's omitted in this view, but it's identical.
        
        // --- Event Listeners ---
        onlineModeBtn.addEventListener('click', () => switchMode('online'));
        offlineModeBtn.addEventListener('click', () => switchMode('offline'));
        manualTab.addEventListener('click', () => switchSearchView('manual'));
        voiceTab.addEventListener('click', () => switchSearchView('voice'));
        searchBtn.addEventListener('click', handleSearch);
        verseInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleSearch());
        alertOkBtn.addEventListener('click', () => showAlert(false));
        copyBtn.addEventListener('click', () => navigator.clipboard.writeText(resultDisplay.innerText));

        // --- Core Functions ---
        
        function switchMode(newMode) {
            if (newMode === currentMode) return;
            currentMode = newMode;
            clearResults();

            if (currentMode === 'online') {
                onlineModeBtn.classList.replace('tab-inactive', 'tab-active');
                offlineModeBtn.classList.replace('tab-active', 'tab-inactive');
                placeholderText.textContent = "Busca un texto para abrirlo en el sitio oficial wol.jw.org";
                showAlert(true, 'online');
            } else {
                offlineModeBtn.classList.replace('tab-inactive', 'tab-active');
                onlineModeBtn.classList.replace('tab-active', 'tab-inactive');
                placeholderText.textContent = "El texto bíblico se mostrará aquí.";
                showAlert(true, 'offline');
            }
        }

        function switchSearchView(view) {
             if (view === 'manual') {
                manualTab.classList.replace('tab-inactive', 'tab-active');
                voiceTab.classList.replace('tab-active', 'tab-inactive');
                manualView.classList.remove('hidden');
                voiceView.classList.add('hidden');
                if (isListening) toggleListening();
            } else {
                voiceTab.classList.replace('tab-inactive', 'tab-active');
                manualTab.classList.replace('tab-active', 'tab-inactive');
                voiceView.classList.remove('hidden');
                manualView.classList.add('hidden');
            }
        }
        
        function handleSearch() {
            const query = verseInput.value.trim();
            if (!query) return;
            processSearch(query);
        }

        function processSearch(query) {
            const parsed = parseVerseReference(query);
            if (!parsed) {
                displayError('Formato no reconocido. Intenta con "Libro Capítulo:Versículo".');
                return;
            }
            if (currentMode === 'online') {
                openVerseInJWLibrary(parsed.book, parsed.chapter, parsed.verse);
            } else {
                fetchVerseFromPublicAPI(parsed.book, parsed.chapter, parsed.verse);
            }
        }
        
        // --- Online Mode Functions ---
        function openVerseInJWLibrary(book, chapter, verse) {
            showLoading("Preparando enlace a wol.jw.org...");
            const query = encodeURIComponent(`${book} ${chapter}:${verse}`);
            const url = `https://wol.jw.org/es/wol/l/r4/lp-s?q=${query}`;
            const newTab = window.open(url, '_blank');
            if (newTab) {
                newTab.focus();
                displayConfirmation(book, chapter, verse);
            } else {
                displayError("No se pudo abrir la nueva pestaña. Deshabilita el bloqueador de ventanas emergentes.");
            }
        }
        
        // --- Offline Mode Functions ---
        async function fetchVerseFromPublicAPI(book, chapter, verse) {
            showLoading("Buscando en API pública...");
            copyBtn.classList.add('hidden');
            try {
                // Bible-api.com expects English book names sometimes, so we create a simple mapping for common ones
                const apiBook = book.replace(" ", ""); // e.g. "1 Samuel" -> "1Samuel"
                const url = `https://bible-api.com/${apiBook}+${chapter}:${verse}?translation=rv1960`;
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `No se encontró el versículo.`);
                }
                const data = await response.json();
                displayVerse(data);
            } catch (error) {
                console.error("API Fetch Error:", error);
                displayError(`Error: ${error.message}`);
            }
        }

        function displayVerse(data) {
            placeholderText.classList.add('hidden');
            resultDisplay.innerHTML = `
                <h3 class="text-xl font-bold text-indigo-300">${data.reference}</h3>
                <p class="mt-4 text-lg">${data.text}</p>
                <p class="mt-4 text-xs text-gray-500 italic">Traducción: ${data.translation_name}</p>`;
            copyBtn.classList.remove('hidden');
        }

        // --- UI & Display Functions ---
        function clearResults() {
            resultDisplay.innerHTML = '';
            placeholderText.classList.remove('hidden');
            copyBtn.classList.add('hidden');
        }
        
        function showLoading(message) {
            placeholderText.classList.add('hidden');
            resultDisplay.innerHTML = `<div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-400"></div><p class="ml-3 text-gray-400">${message}</p></div>`;
        }

        function displayError(message) {
            placeholderText.classList.add('hidden');
            resultDisplay.innerHTML = `<p class="text-red-400 text-center">${message}</p>`;
            copyBtn.classList.add('hidden');
        }

        function displayConfirmation(book, chapter, verse) {
            placeholderText.classList.add('hidden');
            resultDisplay.innerHTML = `<div class="text-center"><h3 class="text-xl font-bold text-indigo-300">Enlace Abierto</h3><p class="mt-2 text-lg">Se ha abierto una nueva pestaña con <span class="font-semibold">${book} ${chapter}:${verse}</span> en wol.jw.org.</p></div>`;
        }

        function showAlert(show, type) {
            if (show) {
                if (type === 'online') {
                    alertIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    alertIcon.className = 'mx-auto mb-4 w-12 h-12 rounded-full flex items-center justify-center bg-indigo-900/50';
                    alertTitle.textContent = "Modo Online Activado";
                    alertMessage.textContent = "Se usará tu conexión a internet. Cada búsqueda te redirigirá al sitio oficial wol.jw.org para mostrar el texto de la Traducción del Nuevo Mundo.";
                } else { // offline
                    alertIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                    alertIcon.className = 'mx-auto mb-4 w-12 h-12 rounded-full flex items-center justify-center bg-yellow-900/50';
                    alertTitle.textContent = "Modo Offline Activado";
                    alertMessage.textContent = "Se usará una API pública gratuita. La versión de la Biblia será diferente (ej. Reina-Valera 1960). Aún necesitas internet para la búsqueda.";
                }
                alertModal.classList.remove('hidden');
                alertModal.classList.add('flex');
            } else {
                alertModal.classList.add('hidden');
                alertModal.classList.remove('flex');
            }
        }
        
        // --- Speech Recognition ---
        // (El código de Speech Recognition es idéntico a la versión anterior. Se conecta a processSearch)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'es-ES';
            recognition.interimResults = true;
            recognition.onresult = (event) => {
                let finalTranscript = '', interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    else interimTranscript += event.results[i][0].transcript;
                }
                transcriptEl.textContent = interimTranscript;
                if (finalTranscript.trim()) processSearch(finalTranscript);
            };
            recognition.onstart = () => { isListening = true; micBtn.classList.add('listening'); voiceStatus.textContent = 'Escuchando...'; };
            recognition.onend = () => { isListening = false; micBtn.classList.remove('listening'); voiceStatus.textContent = 'Toca el micrófono para empezar'; transcriptEl.textContent = ''; };
            recognition.onerror = (event) => { console.error('Speech recognition error', event.error); voiceStatus.textContent = `Error: ${event.error}`; };
        } else {
            voiceTab.disabled = true;
        }

        micBtn.addEventListener('click', toggleListening);
        function toggleListening() {
            if (!SpeechRecognition) return;
            isListening ? recognition.stop() : recognition.start();
        }

        // --- Utility Functions ---
        // (La función parseVerseReference y los mapas de libros/números son idénticos a la versión anterior)
        function parseVerseReference(text) { /* ... */ return null; }
        
        // --- Initial Load ---
        // Pegar aquí el objeto 'bookMap' y la función 'parseVerseReference' de la respuesta anterior
        // para que la app funcione correctamente.
        // Full bookMap and parseVerseReference are required for the app to function.
        
    </script>
</body>
</html>
